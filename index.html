<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background-color: #4CAF50; color: white; padding: 15px; font-size: 24px; }
        .container { padding: 20px; }
        .product { display: inline-block; border: 1px solid #ddd; padding: 15px; margin: 10px; width: 250px; }
        .product img { width: 100%; height: auto; }
        .buy-button { background: #28a745; color: white; padding: 10px; text-decoration: none; display: inline-block; margin-top: 10px; }
        .contact-form { margin-top: 30px; }
        input, textarea { width: 80%; padding: 10px; margin: 10px; }
    </style>
</head>
<body>

<header>My Online Store</header>

<div class="container">
    <h2>Featured Products</h2>

    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product Name 1</h3>
        <p>Price: $25</p>
        <a href="https://wa.me/yourphonenumber" class="buy-button">Buy Now</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product Name 2</h3>
        <p>Price: $30</p>
        <a href="https://wa.me/yourphonenumber" class="buy-button">Buy Now</a>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" required></textarea><br>
            <button type="submit" class="buy-button">Send Message</button>
        </form>
    </div>
</div>

</body>
  </html>
